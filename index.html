<!DOCTYPE html>
<html ng-app="customerApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Angular JS</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
</head>
<body>
<h1> Angular JS </h1>

<div ng-view>

</div>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>

<script>
    var app = angular.module('customerApp', ['ngRoute']);
    app.config(function ($routeProvider) {
        $routeProvider
                .when('/', {
                    controller: 'CustomersController',
                    templateUrl: 'views/customers.html',
                })
                .when('/orders/:curCustomer', {
                    controller: 'OrdersController',
                    templateUrl: 'views/orders.html'
                })
                .otherwise({
                    redirectTo: '/'
                });
    });

    app.controller('CustomersController', function ($scope) {
        $scope.customers = [
            {"id": 1, "name": "WaZzi", "total": 120.12},
            {"id": 2, "name": "Rakin", "total": 110.545},
            {"id": 3, "name": "Ridwan", "total": 100.01212},
            {"id": 4, "name": "Tarif", "total": 90.12313},
            {"id": 5, "name": "Syrus", "total": 80.11},
            {"id": 6, "name": "Faiyaz", "total": 70.1231}
        ]
    });
    //$ when see dollar scope inject
    app.controller('OrdersController', function ($scope, $routeParams) {
        $scope.customers = $routeParams.curCustomer;
    });
</script>

</body>
</html>
